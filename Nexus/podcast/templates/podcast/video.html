{% extends 'home/layout.html' %}
{% load static %}



{% block title %}Podcast{% endblock %}

{% block content %}
    <style>
        
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .video-container {
            flex: 1 1 300px;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 560px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Video List</h1>
    <div class="video-list">
        {% for video in videos %}
            <div class="video-container">
                <h2>{{ video.title }}</h2>
                <iframe 
                    src="{{ video.embed_url }}" 
                    title="{{ video.title }}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        {% empty %}
            <p>No videos available.</p>
        {% endfor %}
    </div>
{% endblock %}
