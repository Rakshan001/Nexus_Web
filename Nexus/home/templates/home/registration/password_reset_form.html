<!-- templates/registration/password_reset_form.html -->

<!-- load static -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'home/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/NexusFavicon.png' %}">
</head>
<body>

<div class="container">
    <div class="header">
        <header>
            <img src="{% static 'home/assets/CEC Login.png' %}" alt="connect">
        </header>
        <img src="{% static 'home/assets/Nexus_logo-removebg-preview.png' %}" alt="nexus logo" class="logo">
    </div>
    <div class="login-container">
        <h3>Reset Password</h3>
        <p style="padding: 10px;">Enter your email address to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <!-- {{ form.email.label }} -->
                {{ form.email }}
                {% for error in form.email.errors %}
                    <div style="color: red;">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit">Reset my password</button>
        </form>
    </div>
</div>


</body>
</html>
