<!-- templates/registration/password_reset_done.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Instructions Sent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/NexusFavicon.png' %}">
    <script src="https://kit.fontawesome.com/feaa59adcb.js" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f0f2f5;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
    width: 100%;
    height: 100%;
}


        .container .header {
    position: relative; /* Ensure relative positioning for overlay and logo */
    width: 100%;
    display: grid;
}

.header header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -99;
}

.container .header header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(4, 47, 112, 0.824);
    z-index: 1;
}

/* Center the logo within the header */
.header .logo {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    width: 300px; /* Adjust size as needed */
}
        .container .reset-container {
            z-index: 99;
    position: absolute;
    top: 190px;
    left: 50px; right: 50px;
    max-width: 800px;
    margin: 40px auto;
    padding: 30px 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.305);
    text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            text-align: center;
            color: #555;
        }
        .container .reset-container .btn-home {
            width: 100%;
            text-decoration: none;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
    margin-top: 2rem;
        }

        .reset-container a{
            text-decoration: none;
            color: white;
        }

        @media (max-width: 480px) {
    .container {
        width: 100%;
        height: 100%;
    }
    .container .header {
        position: relative; /* Ensure relative positioning for overlay and logo */
        width: 100%;
        height: 250px;
        display: grid;
    }
    
    .container .reset-container {
        z-index: 99;
        position: absolute;
        top: 190px;
        left: 50px; right: 50px;
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.305);
        text-align: center;
    }
}

        @media (max-width: 768px) {
    .container {
        width: 100%;
        height: 100%;
    }
    .container .header {
        position: relative; /* Ensure relative positioning for overlay and logo */
        width: 100%;
        height: 250px;
        display: grid;
    }
    .container .reset-container {
        z-index: 99;
        position: absolute;
        top: 190px;
        left: 30px; right: 50px;
        min-width: 350px;
        /* margin: 40px auto; */
        padding: 30px 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.305);
        text-align: center;
    }
}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <header>
            <img src="{% static 'home/assets/CEC Login.png' %}" alt="connect">
        </header>
        <img src="{% static 'home/assets/Nexus_logo-removebg-preview.png' %}" alt="nexus logo" class="logo">
    </div>
    <div class="reset-container">

        <h2>Password Reset</h2>
        <p>We've emailed you instructions for setting your password. Please check your inbox.</p>
        <button class="btn-home">
            <a href="{% url 'user_login' %}" ><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-SC+fwa3k+N6ZSHgY8xPvlBLTzV3u6v2qx4KlcY2IBAcOEqo0I8lm+Wv1g6wtWg5h" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyWbYgkzH1O8DfPl5B9pM5gnA9b6JmIb8v1ku3P3GMBsB4RMK4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
